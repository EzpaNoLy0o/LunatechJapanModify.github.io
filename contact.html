<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - Lunatech JAPAN Modify</title>
    
    <!-- Tailwind CSS を読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (アイコン) を読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts (Inter) を読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* カスタムスタイル */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* ダークグレー */
            color: #F3F4F6; /* 明るいグレー */
        }
        .accent-color {
            color: #EF4444; /* 赤 */
        }
        .section-bg {
            background-color: #1F2937; /* やや明るいダークグレー */
        }
        .form-label {
            color: #D1D5DB; /* グレー */
        }
        .form-input, .form-select, .form-textarea {
            background-color: #374151;
            border: 1px solid #4B5563;
            color: #F3F4F6;
            border-radius: 0.375rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #EF4444;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.5);
        }
        /* ローディングスピナー */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #EF4444;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <!-- ===== ヘッダーセクション ===== -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- ロゴ -->
            <div>
                <img src="b6aa69b769dd123c6625d33a737e2a5f.jpg" alt="Lunatech JAPAN Modify Logo" class="h-12 w-auto" onerror="this.onerror=null;this.src='https://placehold.co/200x50/111827/FFFFFF?text=Lunatech+JAPAN+Modify';">
            </div>
            <!-- ナビゲーションリンク (PC) -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-300 hover:text-red-500" data-lang-key="nav_home">HOME</a>
                <a href="services.html" class="text-gray-300 hover:text-red-500" data-lang-key="nav_services">事業内容</a>
                <a href="company.html" class="text-gray-300 hover:text-red-500" data-lang-key="nav_company">会社概要</a>
                <a href="products.html" class="text-gray-300 hover:text-red-500" data-lang-key="nav_products">商品ラインナップ</a>
                <a href="estimate.html" class="text-gray-300 hover:text-red-500" data-lang-key="nav_estimate">自動見積もり</a>
                <a href="contact.html" class="bg-red-700 text-white font-bold py-2 px-4 rounded-md" data-lang-key="nav_contact">お問い合わせ</a>
            </div>
            <!-- 言語切り替えボタン -->
            <div class="flex items-center">
                 <button id="lang-switcher" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md">
                    English
                </button>
            </div>
            <!-- ハンバーガーメニュー (モバイル) -->
            <div class="md:hidden ml-4">
                <button class="text-white focus:outline-none">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <!-- ===== ページタイトルセクション ===== -->
        <section class="bg-gray-900 py-16 md:py-20">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-5xl font-black text-white uppercase">
                    <span data-lang-key="contact_title_main">お問い合わせ</span>
                    <span class="accent-color" data-lang-key="contact_title_sub">/ CONTACT US</span>
                </h1>
                <p class="mt-4 text-lg text-gray-300 max-w-2xl mx-auto" data-lang-key="contact_subtitle">
                    ご依頼、ご相談、ご質問など、お気軽にお問い合わせください。<br>内容を確認後、担当者より折り返しご連絡いたします。
                </p>
            </div>
        </section>

        <!-- ===== お問い合わせフォームセクション ===== -->
        <section id="contact-form" class="py-12 md:py-20">
            <div class="container mx-auto px-6">
                <div class="max-w-3xl mx-auto section-bg rounded-lg p-8 md:p-12">
                    <form action="#" method="POST" class="space-y-6" id="main-contact-form">
                        <!-- お名前 -->
                        <div>
                            <label for="name" class="form-label font-semibold block mb-2" data-lang-key="form_name">お名前 <span class="text-red-500">*</span></label>
                            <input type="text" id="name" name="name" required class="w-full p-3 form-input" data-lang-key-placeholder="form_name_placeholder">
                        </div>
                        
                        <!-- メールアドレス -->
                        <div>
                            <label for="email" class="form-label font-semibold block mb-2" data-lang-key="form_email">メールアドレス <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" required class="w-full p-3 form-input" data-lang-key-placeholder="form_email_placeholder">
                        </div>

                        <!-- 電話番号 -->
                        <div>
                            <label for="phone" class="form-label font-semibold block mb-2" data-lang-key="form_phone">電話番号</label>
                            <input type="tel" id="phone" name="phone" class="w-full p-3 form-input" data-lang-key-placeholder="form_phone_placeholder">
                        </div>

                        <!-- お問い合わせ種別 -->
                        <div>
                            <label for="subject" class="form-label font-semibold block mb-2" data-lang-key="form_subject">お問い合わせ種別 <span class="text-red-500">*</span></label>
                            <select id="subject" name="subject" required class="w-full p-3 form-select">
                                <option value="" data-lang-key="form_subject_option_select">選択してください</option>
                                <option value="3DCADについて" data-lang-key="form_subject_option_cad">3DCADについて</option>
                                <option value="製造について" data-lang-key="form_subject_option_mfg">製造について</option>
                                <option value="輸入について" data-lang-key="form_subject_option_import">輸入について</option>
                                <option value="リバースエンジニアリングについて" data-lang-key="form_subject_option_re">リバースエンジニアリングについて</option>
                                <option value="お見積もりのご依頼" data-lang-key="form_subject_option_quote">お見積もりのご依頼</option>
                                <option value="その他" data-lang-key="form_subject_option_other">その他</option>
                            </select>
                        </div>

                        <!-- AIアシスタント用キーワード -->
                        <div>
                            <label for="ai-keywords" class="form-label font-semibold block mb-2" data-lang-key="form_ai_keywords">キーワード</label>
                            <input type="text" id="ai-keywords" class="w-full p-3 form-input" data-lang-key-placeholder="form_ai_keywords_placeholder">
                        </div>

                        <!-- お問い合わせ内容 -->
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <label for="message" class="form-label font-semibold" data-lang-key="form_message">お問い合わせ内容 <span class="text-red-500">*</span></label>
                                <button type="button" id="ai-assistant-btn" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                                    <span id="ai-btn-icon">✨</span>
                                    <span data-lang-key="form_ai_button">AIアシスタント</span>
                                </button>
                            </div>
                            <textarea id="message" name="message" rows="8" required class="w-full p-3 form-textarea" data-lang-key-placeholder="form_message_placeholder"></textarea>
                        </div>

                        <!-- 送信ボタン -->
                        <div class="text-center pt-4">
                            <button type="submit" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-md transition duration-300 text-lg" data-lang-key="form_submit">
                                送信する
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-gray-400 pt-12">
        <!-- (フッターの内容は省略) -->
    </footer>

    <script>
        // --- 言語切り替えスクリプト ---
        const translations = {
            ja: {
                nav_home: "HOME", nav_services: "事業内容", nav_company: "会社概要", nav_products: "商品ラインナップ", nav_estimate: "自動見積もり", nav_contact: "お問い合わせ",
                contact_title_main: "お問い合わせ", contact_title_sub: "/ CONTACT US",
                contact_subtitle: "ご依頼、ご相談、ご質問など、お気軽にお問い合わせください。<br>内容を確認後、担当者より折り返しご連絡いたします。",
                form_name: "お名前", form_name_placeholder: "例）山田 太郎",
                form_email: "メールアドレス", form_email_placeholder: "例）example@email.com",
                form_phone: "電話番号", form_phone_placeholder: "例）090-1234-5678",
                form_subject: "お問い合わせ種別", form_subject_option_select: "選択してください",
                form_subject_option_cad: "3DCADについて", form_subject_option_mfg: "製造について",
                form_subject_option_import: "輸入について", form_subject_option_re: "リバースエンジニアリングについて",
                form_subject_option_quote: "お見積もりのご依頼", form_subject_option_other: "その他",
                form_ai_keywords: "キーワード", form_ai_keywords_placeholder: "例）S2000用、カーボン製、納期",
                form_message: "お問い合わせ内容", form_message_placeholder: "キーワードを入力してAIアシスタントをご利用いただくか、こちらに直接ご記入ください。",
                form_ai_button: "AIアシスタント",
                form_submit: "送信する",
            },
            en: {
                nav_home: "HOME", nav_services: "SERVICES", nav_company: "COMPANY", nav_products: "PRODUCTS", nav_estimate: "ESTIMATE", nav_contact: "CONTACT",
                contact_title_main: "CONTACT US", contact_title_sub: "",
                contact_subtitle: "Please feel free to contact us for any requests, consultations, or questions. We will get back to you shortly.",
                form_name: "Name", form_name_placeholder: "e.g., Taro Yamada",
                form_email: "Email Address", form_email_placeholder: "e.g., example@email.com",
                form_phone: "Phone Number", form_phone_placeholder: "e.g., 090-1234-5678",
                form_subject: "Inquiry Type", form_subject_option_select: "Please select",
                form_subject_option_cad: "About 3DCAD", form_subject_option_mfg: "About Manufacturing",
                form_subject_option_import: "About Importing", form_subject_option_re: "About Reverse Engineering",
                form_subject_option_quote: "Request for a Quote", form_subject_option_other: "Other",
                form_ai_keywords: "Keywords", form_ai_keywords_placeholder: "e.g., For S2000, carbon fiber, delivery time",
                form_message: "Message", form_message_placeholder: "Use the AI assistant by entering keywords, or write your message directly here.",
                form_ai_button: "AI Assistant",
                form_submit: "SEND",
            }
        };

        const langSwitcher = document.getElementById('lang-switcher');
        let currentLang = 'ja';

        function switchLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (translations[lang][key]) el.innerHTML = translations[lang][key];
            });
            document.querySelectorAll('[data-lang-key-placeholder]').forEach(el => {
                const key = el.dataset.langKeyPlaceholder;
                if (translations[lang][key]) el.placeholder = translations[lang][key];
            });
            langSwitcher.textContent = lang === 'ja' ? 'English' : '日本語';
        }

        langSwitcher.addEventListener('click', () => {
            currentLang = currentLang === 'ja' ? 'en' : 'ja';
            switchLanguage(currentLang);
        });
        switchLanguage(currentLang);

        // --- Gemini API アシスタントスクリプト ---
        const aiBtn = document.getElementById('ai-assistant-btn');
        const aiBtnIcon = document.getElementById('ai-btn-icon');
        const messageTextarea = document.getElementById('message');
        const subjectSelect = document.getElementById('subject');
        const keywordsInput = document.getElementById('ai-keywords');

        aiBtn.addEventListener('click', async () => {
            const subject = subjectSelect.options[subjectSelect.selectedIndex].text;
            const keywords = keywordsInput.value;

            if (!subject || subject === translations[currentLang].form_subject_option_select) {
                alert(currentLang === 'ja' ? 'お問い合わせ種別を選択してください。' : 'Please select an inquiry type.');
                return;
            }
            if (!keywords) {
                alert(currentLang === 'ja' ? 'キーワードを入力してください。' : 'Please enter some keywords.');
                return;
            }

            // ローディング表示に切り替え
            aiBtnIcon.innerHTML = '<div class="loader"></div>';
            aiBtn.disabled = true;
            messageTextarea.value = currentLang === 'ja' ? 'AIが内容を作成中です...' : 'AI is generating the message...';

            try {
                // Gemini APIへのプロンプトを作成
                const prompt = currentLang === 'ja' ? 
                    `あなたは日本の自動車部品メーカー「Lunatech Japan Modify」の優秀なアシスタントです。以下の情報に基づいて、顧客からの問い合わせメールの下書きを、丁寧かつプロフェッショナルな日本語で作成してください。\n\n問い合わせ種別: ${subject}\nキーワード: ${keywords}\n\n---` :
                    `You are a helpful assistant for "Lunatech Japan Modify," an automotive parts manufacturer. Based on the information below, please draft a professional inquiry email from a customer in English.\n\nInquiry Type: ${subject}\nKeywords: ${keywords}\n\n---`;

                // Gemini APIを呼び出し
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const generatedText = result.candidates[0].content.parts[0].text;
                    messageTextarea.value = generatedText;
                } else {
                    throw new Error('Invalid API response');
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                messageTextarea.value = currentLang === 'ja' ? 'エラーが発生しました。お手数ですが、直接ご入力ください。' : 'An error occurred. Please enter your message directly.';
            } finally {
                // ローディング表示を元に戻す
                aiBtnIcon.innerHTML = '✨';
                aiBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
