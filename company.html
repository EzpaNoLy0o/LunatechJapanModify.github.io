    <script>
        const translations = {
            ja: {
                nav_home: "HOME", nav_services: "事業内容", nav_company: "会社概要", nav_estimate: "自動見積もり", nav_contact: "お問い合わせ",
                page_title: "会社概要 <span class='accent-color'>/ COMPANY PROFILE</span>", page_subtitle: "Lunatech JAPAN Modifyの基本情報です。",
                info_title: "会社情報", info_name: "会社名", info_address: "所在地", info_est: "設立年月日", info_rep: "代表者", info_tel: "TEL", info_hours: "営業時間",
                map_title: "アクセスマップ",
            },
            en: {
                nav_home: "HOME", nav_services: "SERVICES", nav_company: "COMPANY", nav_estimate: "ESTIMATE", nav_contact: "CONTACT",
                page_title: "COMPANY PROFILE", page_subtitle: "Here is the basic information for Lunatech JAPAN Modify.",
                info_title: "Company Information", info_name: "Company Name", info_address: "Address", info_est: "Established", info_rep: "Representative", info_tel: "TEL", info_hours: "Business Hours",
                map_title: "Access Map",
            }
        };
        const langSwitcher = document.getElementById('lang-switcher');
        let currentLang = 'ja';
        function switchLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (translations[lang][key]) el.innerHTML = translations[lang][key];
            });
            langSwitcher.textContent = lang === 'ja' ? 'English' : '日本語';
        }
        langSwitcher.addEventListener('click', () => {
            currentLang = currentLang === 'ja' ? 'en' : 'ja';
            switchLanguage(currentLang);
        });
        switchLanguage(currentLang);
    </script>
</body>
